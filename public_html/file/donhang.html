    <script >
        function showbilllist(){
	if(localStorage.getItem('bill')===null){
		var s='<tr><td>NGÀY</td><td>KHÁCH HÀNG</td><td>GIÁ</td><td>TRẠNG THÁI</td><td>Chức năng</td></tr>'+
			'<tr><td colspan=5>Không có đơn hàng nào</td></tr>';
		document.getElementById('show').innerHTML=s;
		return false;
	}
        var s='<tr><td>NGÀY</td><td>KHÁCH HÀNG</td><td>GIÁ</td><td>TRẠNG THÁI</td><td>Chức năng</td></tr>';
	    var billArray = JSON.parse(localStorage.getItem('bill'));
	    for(var i=0;i<billArray.length;i++){
			s+='<tr><td>'+billArray[i].date+'</td><td>'+billArray[i].customer.fullname+'</td><td>'+billArray[i].totalprice+'</td><td style="color: blue">'+billArray[i].status+'</td><td><button  onclick="xacnhan()">Xác nhận</button></td></tr>';
		}
	
	document.getElementById('show').innerHTML=s;
}
    function xacnhan(){
        var s='<tr><td>NGÀY</td><td>KHÁCH HÀNG</td><td>GIÁ</td><td>TRẠNG THÁI</td><td>Chức năng</td></tr>';
	    var billArray = JSON.parse(localStorage.getItem('bill'));
	    for(var i=0;i<billArray.length;i++){
			s+='<tr><td>'+billArray[i].date+'</td><td>'+billArray[i].customer.fullname+'</td><td>'+billArray[i].totalprice+'</td><td style="color: lightgreen">Đã xử lí</td><td><button  onclick="xacnhan()">Xác nhận</button></td></tr>';
        }
	    document.getElementById('show').innerHTML=s;
        alert("xác nhận thành công")
  
    }
